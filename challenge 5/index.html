<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="styles1.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet"> 
  
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>

  <section class="main">

    <div class="card">

      <div class="card-body">

          <h1 class="body-title">Get <span>insights</span> that help <br> your business grow.</h1>
          <p class="body-text">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
        

        <div class="stats-box">

          <div class="stats">

            <p class="stat-num">10k+</p>
            <p>Companies</p>
          </div>

          <div class="stats">
            <p class="stat-num">314</p>
            <p>Templates</p>
          </div>

          <div class="stats">
            <p class="stat-num">12M+</p>
            <p>Queries</p>
          </div>
        </div>
        </div>
        
        

      <div class="image-holder">
        <img src="./images/image-header-desktop.jpg" alt="image of persons in an office" class="img-desktop">
        <img src="./images/image-header-mobile.jpg" alt="image of persons in an office" class="img-mobile">
      </div>
      
      
      
      </div>

      
      
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Goonie Codes</a>.
      </div>
      
    

  </section>

  

</body>
</html>
